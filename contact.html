      <section>
        <div class="container shadow mt-5">
            
            <div class="row mt-5 p-5">
                <div class="col-md-12 mt-5 text-light">
                    <h2 >CONTACT US...</h1>
                    <hr class=" servceshr mt-5 mb-5">
                    <h2 class=" pb-5 " >ORCHID SPRINGS LIMITED </h1>
                    <p> Plot 10, Effi Itam Road, Itam, Uyo, Akwa-Ibom State, NIGERIA.</p>
                    <P>+2348027792559</P>
                    <p>info@orchidsprings.group </p>
                    <form action="/contact" method="post" id="form">
                        <div class="form-group">
                            <label for="name validationCustom01" class="form-label">NAME:</label>
                            <input type="text"  name="name" id = "name" class="form-control" id="validationCustom01" required>
                            <div class="valid-feedback">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mail validationCustomemail" class="form-label" >EMAIL:</label>
                            <input id = "mail" type="email" name="user_email" class="form-control" id="validationCustomemail" required aria-describedby="emailHelp" >
                            <div class="valid-feedback">
                            </div>
                        </div>
                       
                        <div class="form-group pt-3">
                          <label for="msg">MESSAGE:</label>
                            <textarea id = "msg" type = "text" name="user_message"  class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        <div class="button">
                        <button type="submit"  value = "Submit" class=" servceshr  btn btn-outline-light mt-5">Send a message</button>
                        </div>
                    </form>
                </div>
